<h1>List Books</h1>
<br/>
<ul>
<% _.each(books, function(book){%>
<li>
	<%= book.attributes.nombre%> - <%= book.attributes.autor%> - <%= book.attributes.paginas%>&nbsp;&nbsp;
	<button class="btnEditBook" data-idbook="<%= book.attributes.id %>">Ver Detalle</button> &nbsp;&nbsp;
	<button class="btnDeleteBook" data-idbook="<%= book.attributes.id %>">Borrar</button> 
</li>
<%});%>
</ul>

<div id="addBook" style="padding: 2px; border: 1px solid black; width:10%;">Crear Libro</div>
